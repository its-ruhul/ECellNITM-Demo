<!DOCTYPE html>
<html>
  <head>
    <title>E-Cell NITM</title>

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/grids.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/footer.css">

  </head>

  <body>

    <div class = "header-flexbox">

      <div class="title-div">

        <div class="logo-div">
          <img src="photos/ecellNITM.jpg" class="logo-picture">
        </div>

        <div class="ecell-title">
          E-Cell NITM
        </div>
      </div>

      <div class = "tabs-div">

        <div class = tabs-elements>
          Home
        </div>

        <div class = tabs-elements>
          About Us
        </div>

        <div class = tabs-elements>
          Events
        </div>

        <div class = tabs-elements>
          Incubation
        </div>

        <div class = tabs-elements>
          Mentors
        </div>

        <div class = tabs-elements>
          Resources
        </div>

      </div>

      <div class = "login-div">
        <button class="login-button">
          Login / Sign Up
        </button>
      </div>

    </div>

    <div class = "main-content">

      <div class = "upcoming-events-holder">
        
      </div>

    </div>

    <div class="footer-div">
      <div class="contact-us-row">

        <div class="contact-us-text">
          Contact us at:
        </div>

        <!--Instagram-->
        <div class="contact-us-icon">
          <img src="photos/icon-instagram.png" class="contact-us-icon">
        </div>

        <!--LinkdIn-->
        <div class="contact-us-icon">
          <img src="photos/icon-linkedin.png" class="contact-us-icon">
        </div>

        <!--X / Twitter-->
        <div class="contact-us-icon">
          <img src="photos/icon-twitter.png" class="contact-us-icon">
        </div>

        <!--YouTube-->
        <div class="contact-us-icon">
          <img src="photos/icon-youtube.png" class="contact-us-icon">
        </div>

        <!--NITM Website-->
        <div class="contact-us-icon">
          <img src="photos/icon-website.png" class="contact-us-icon">
        </div>

      </div>

      <div class="subscribe-row">

        <div class="subscribe-now-text">
          Subscribe Now:
        </div>

        <div>
          <input type="textbox" placeholder="Enter your email" class="email-textbox">
        </div>

      </div>
    </div>

  </body>
</html>
